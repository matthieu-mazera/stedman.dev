---
layout: base
---

<div class="columns">
  <div class="column">
    <p class="title">
      Howdy folks. I'm Steve Stedman.<br>
      I lead teams that design and develop great experiences.
    </p>
  </div>
</div>

{% if collections.posts | length %}
<section class="section">
  <h2 class="is-size-4">Latest posts</h2>
  <ul>
    {% for post in collections.posts | reverse %}
    <li><a href="{{ post.url | url }}">{{ post.data.title }}</a></li>
    {% endfor %}
  </ul>
</section>
{% endif %}
